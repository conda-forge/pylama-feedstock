{% set name = "pylama" %}
{% set version = "7.5.0" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "db15baddbb2d79e0911058d3e0fd53029ebf5aab00991ef71329bffe879a05f3" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - pylama = pylama.main:shell
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt


requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - mccabe >=0.5.2
    - pycodestyle >=2.3.1
    - pydocstyle >=2.0.0
    - pyflakes >=1.5.0

test:
  imports:
    - pylama
    - pylama.libs
    - pylama.lint

  commands:
    - pylama --help

about:
  home:  https://github.com/klen/pylama
  license_file: LICENSE
  license: LGPL 3.0
  license_family: LGPL
  summary: 'Code audit tool for Python and JavaScript.'
  dev_url: https://github.com/klen/pylama
  doc_url: https://pylama.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
